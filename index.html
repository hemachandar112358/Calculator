<html>

<head>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <title>
        Caculator
    </title>
</head>


<body >
    <h2 align="center">Calculator</h2>

<div class="wholeBody">   
    
    <div class="allButtons">
        <table >
            <tr >
                <td class="inputarea" colspan="4"><div id="input"></div></td>
            </tr>

            

            <tr class="secondRow">
                <td class="table-output" colspan="4">
                    <p id="output" style="float: right;"></p>
                </td>
                <!--<td><button class="grid-button" id="backspace">B</button></td>-->
            </tr>


            <div>
                <tr>
                    <td><button class="grid-button buttons" id="1">1</button></td>
                    <td><button class="grid-button buttons" id="2">2</button></td>
                    <td><button class="grid-button buttons" id="3">3</button></td>
                    <td><button class="grid-button" id="plus">+</button> </td>
                </tr>
                <tr>
                    <td><button class="grid-button buttons" id="4">4</button></td>
                    <td><button class="grid-button buttons" id="5">5</button></td>
                    <td><button class="grid-button buttons" id="6">6</button></td>
                    <td><button class="grid-button" id="minus">-</button></td>
                </tr>
                <tr>
                    <td><button class="grid-button buttons" id="7">7</button></td>
                    <td><button class="grid-button buttons" id="8">8</button></td>
                    <td><button class="grid-button buttons" id="9">9</button></td>
                    <td><button class="grid-button" id="multiply">*</button></td>
                <tr>
                    <td><button class="grid-button" id="clear">Clear</button></td>
                    <td><button class="grid-button buttons" id="0">0 </button></td>
                    <td><button class="grid-button" id="equals">=</button></td>
                    <td><button class="grid-button" id="divide">/</button></td>


                </tr>
                </tr>
            </div>

        </table>



    </div>
</div>
    <script src="calculator.js"> </script>
</body>

</html>
